<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Nembak Cewek</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('img/images.png');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        #btn {
            position: relative;
        }

        #btn input {
            transition: transform 0.3s;
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="content">
        <h1>ini web untuk Nembak kamu</h1>
        <img src="img/Boy-Flower.jpg" alt="Boy with Flower" height="200">
        <h1>kamu mau gak jadi pacar aku ?</h1>
        <div class="button-container">
            <a href="https://wa.link/h9ozl7">
                <input type="button" value="MAU">
            </a>
            <div id="btn">
                <input type="button" value="GAMAU" onmouseover="ga()">
            </div>
        </div>
    </div>

    <script>
        function ga() {
            var btn = document.getElementById('btn');
            var rect = btn.getBoundingClientRect();
            var newLeft = Math.random() * (window.innerWidth - rect.width);
            var newTop = Math.random() * (window.innerHeight - rect.height);

            // Pastikan posisi baru tetap dalam batas viewport
            if (newLeft < 0) newLeft = 0;
            if (newTop < 0) newTop = 0;
            if (newLeft > window.innerWidth - rect.width) newLeft = window.innerWidth - rect.width;
            if (newTop > window.innerHeight - rect.height) newTop = window.innerHeight - rect.height;

            btn.style.position = 'absolute';
            btn.style.left = newLeft + 'px';
            btn.style.top = newTop + 'px';
        }
    </script>
</body>

</html>
